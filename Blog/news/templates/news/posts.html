{% extends "MainApp/wrapper.html" %}

{% block content %}
  {% for post in object_list %}

  <div class="jumbotron">
    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
      <a href="/news/{{post.id}}"><h3>{{post.title}}</h3></a>
      <b>{{post.category}}</b>
      <h5>{{post.date|date:"-D-m-Y"}}</h5>
    </div>
  </div>


  {% endfor %}
{% endblock %}
